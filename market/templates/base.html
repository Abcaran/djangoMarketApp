{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Sistema Web de Compras</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href={% static "css/market.css" %} rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<div class="jumbotron text-center" style="margin-bottom:0">
		  		<h1>Sistema Web de Compras</h1>
			</div>
		</div>
		
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<div class="container">
			<a class="navbar-brand" href="{% url 'purchase_list' %}">Listagem de Compras</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarMenu">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'product_new' %}">Cadastro de Produtos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'purchase_new' %}">Cadastro de Compras</a>
					</li>
				</ul>
				<form class="form-inline ml-auto">
					<input class="form-control mr-sm-2" type="text" placeholder="Pesquisar" aria-label="Search">
					<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Pesquisar</button> 
				</form>			
			</div>		
		</nav>

		<div class="container">
			{% block content %}
			{% endblock content %}
		</div>

		<div class="jumbotron text-center" style="margin-bottom:0">
		  <p>Criado por @samirsaadi</p>
		</div>


				

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
